<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">

<body class="bg-gray-100 justify-between content-between">
    <div class="container flex py-40 px-40">
        <div class="mx-10 w-1/3">
            <h2 class="text-blue-700 text-4xl font-bold">Facebook</h2>
            <p class="text-xl">facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white py-2 px-3 w-2/6 rounded-md shadow-lg">
            <input class="my-2 py-2 px-2 border rounded" type="text" placeholder="Email address or phone number">
            <input class="my-2 py-2 px-2 border rounded" type="password" placeholder="password">
            <button class="my-3 py-2 bg-blue-600 text-white">Log In</button>
            <span class="text-center text-blue-600 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="my-2 bg-green-600 text-white py-2 w-fit mx-auto px-3 rounded-md">Create New Account</button>
        </div>

    </div>
